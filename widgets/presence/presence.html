

<div data-hideif='everyone_home'>
  <div data-showif='occupied'>
    <ul class="list-nostyle">
      <li data-foreach-person="people" data-hideif='person.present'>
        
        <div class="col">
          <figure class="figure">
            <img data-bind-src="person.map_url"/>
            <figcaption class="figure-caption text-center"><p data-bind="person.caption"></p></figcaption>
          </figure>
        </div>
      </li>
    </ul>
  </div>
  <div data-hideif='occupied'>
    <h3>Welcome back</h3>
    <h3 class="text-center">
    <i class="fa fa-home" aria-hidden="true"></i>

  </h3>
  </div>
</div>


<div data-showif='everyone_home'>
  <h3 class="text-center">Everyone is home!</h3>
  <h3 class="text-center">
    <i class="fa fa-heart" aria-hidden="true"></i>
    <i class="fa fa-heart-o" aria-hidden="true"></i>
    <i class="fa fa-heart" aria-hidden="true"></i>
  </h3>
</div>

<div class="updated-at" data-bind="updatedAtMessage"></div>
