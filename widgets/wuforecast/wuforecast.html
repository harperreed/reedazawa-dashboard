


<h3>5 hour forecast</h3>
<div class="forecast" data-foreach-cast="forecast">
  <div class="day">
    <span data-bind='cast.temp.english'></span>&deg;<br />
    <img class="icon" data-bind-src="cast.icon_url"></img><br />
    <span data-bind='cast.FCTTIME.civil'></span><br />
  </div>
</div>
<br /><br /><Br />


<div class="updated-at" data-bind="updatedAtMessage"></div>
